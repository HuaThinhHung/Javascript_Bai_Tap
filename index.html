<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>🧠 JavaScript</h1>

      <div class="box">
        <span>💰</span> Bài 1: Tính tiền lương nhân viên
        <!-- <script src="./js/tinh_luong.js"></script> -->
        <input id="luongNgay" type="number" placeholder="Nhập lương một ngày" />
        <input id="soNgayLam" type="number" placeholder="Số ngày làm" />
        <button id="tongTien">Tính Lương</button>
        <p id="pInfo_1"></p>
      </div>

      <div class="box">
        <span>📚</span> Bài 2: Tính giá trị trung bình
        <!-- <script src="./js/tinh_dtb.js"></script> -->
        <input id="soThuc1" type="number" placeholder="Nhập số thứ 1 " />
        <input id="soThuc2" type="number" placeholder="Nhập số thứ 2 " />
        <input id="soThuc3" type="number" placeholder="Nhập số thứ 3 " />
        <input id="soThuc4" type="number" placeholder="Nhập số thứ 4 " />
        <input id="soThuc5" type="number" placeholder="Nhập số thứ 5 " />
        <button id="dtb">Tính Trung Bình</button>
        <p id="pInfo_2"></p>
      </div>

      <div class="box">
        <span>💱</span> Bài 3: Quy đổi tiền
        <!-- <script src="./js/tinh_usd.js"></script> -->
        <input
          id="soLuongUSD"
          type="number"
          placeholder="Nhập số lượng tờ USD"
        />
        <input id="tiGiaUSD" type="number" placeholder="25.000" />
        <button id="soTienVND">Quy Đổi Tiền</button>
        <p id="pInfo_3"></p>
      </div>

      <div class="box">
        <span>📏</span> Bài 4: Tính diện tích, chu vi hình chữ nhật
        <!-- <script src="./js/tinh_chuvi.js"></script> -->
        <input id="dai" type="number" placeholder="Nhập chiều dài" />
        <input id="rong" type="number" placeholder="Nhập chiều rộng" />
        <button id="tinh">Tính</button>
        <p id="pInfo_4"></p>
      </div>

      <div class="box">
        <span>🧮</span> Bài 5: Tính tổng 2 ký số
        <!-- <script src="./js/tinh_tong2kyso.js"></script> -->
        <input id="soHangDV" type="number" placeholder="Nhập số có 2 chữ số" />
        <button id="tong2So">Tính Tổng</button>
        <p id="pInfo_5"></p>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
